<!DOCTYPE html>
<html land="ja">
    <head>
        <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8">
        <link rel = "stylesheet" type = "text/css" href = "css/style.css">
        <link rel = "icon" href = "assets/img/akuru/akuru.png">
        <title>Akuru ~ the monster ~</title>
    </head>
    <body>
        <div class = "header">
            <p>Producted by Ryota Nakagawa</p>
        </div>
        <div class = "main_result">
            <div class = "main_description">
                <h1>RESULT</h1>
            </div>
            <div class = "result_contents">
                <h2>lives : <span id = "span_lives"></span></h2>
                <h2>score : <span id = "span_score"></span></h2>
                <h3 id = "mini_result"></h3>
            </div>
            <div class = "contents">
                <div class = "button">
                    <input type = "button" value = "HOME" onclick = "location.href = 'index.html'">
                </div>
            </div>
        </div>
        <script type = "text/javascript">
            var div1 = document.getElementById("span_lives");
            var div2 = document.getElementById("span_score");
            var div3 = document.getElementById("mini_result");
            var lives = sessionStorage.getItem("lives");
            var score = sessionStorage.getItem("score");
            var lives_int = parseInt(lives);
            var score_int = parseInt(score);
            if(lives_int === 0){
                div3.innerHTML = "アクルくん、亡命";
                score_int = 0;
            }else{
                if(score_int <= 170){
                    div3.innerHTML = "もう少し食べたいな～";
                }else{
                    div3.innerHTML = "いっぱい食べました!";
                }
            }
            div1.innerHTML = lives_int;
            div2.innerHTML = score_int;
        </script>
    </body>
</html>
